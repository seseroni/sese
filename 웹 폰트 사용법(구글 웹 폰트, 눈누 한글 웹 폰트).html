<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폰트 사용법(구글 웹 폰트, 눈누 한글 웹 폰트)</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"> -->
    <style>
        @font-face {
            font-family: 'MaplestoryOTFLight';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFLight.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'ROKAFSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts2201-3@1.0/ROKAFSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'MaplestoryOTFLight';
        }

        h1 {
            font-family: 'ROKAFSansMedium';
        }
    </style>
</head>
<body>
    
        <h1>05. 웹 폰트 사용법(구글 웹 폰트, 눈누 한글 웹 폰트)</h1>
        <p>
            두손을 뜨거운지라, 살았으며,<span> 아름다우냐? 피는 할지라도 따뜻한 것이다.</span> 때에, 행복스럽고 사랑의 열락의 하였으며, 천하를 봄바람을 충분히 사막이다. 대한 품으며, 자신과 살 우는 위하여서. 소담스러운 가는 그들의 꽃이 있다. 청춘의 수 위하여 날카로우나 밥을 수 위하여서 소담스러운 철환하였는가? 못하다 황금시대를 아름답고 따뜻한 풀이 것이다. 피어나는 무엇을 찾아 때문이다. 얼마나 피어나기 것은 생생하며, 봄바람이다.
        </p>

        <input type="text" value="인풋입니다.">
        <button>버튼입니다.</button>
</body>
</html>
