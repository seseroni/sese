<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스(Flex) 속성으로 자유롭게 자식요소 정렬하기(3)</title>
    <style>
        .parent {
            border: 5px solid #000;
            width: 800px;
            display: flex;
        }
        .child1,
        .child2 {
            border: 5px solid red;
            height: 150px;
            flex: 1;
        }
        .child1 {
            order: 2;
        }
        .child2 {
            order: 1;
            /* order 라는 속성으로 출현 순서를 바꿀 수 있다. */
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
    </div>

</body>
</html>
