<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스(Flex) 속성으로 자유롭게 자식요소 정렬하기(2)</title>
    <style>
        .card {
            border: 1px solid #000;
            width: 500px;
            height: 400px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            border: 1px solid #000;
            width: 70%;
        }
        .card h1 {
            margin: 0;
            /* h1이 갖고있는 마진이 커서 정중앙에 오게해야함 */
        }
    </style>
</head>
<body>
    
    <div class="card">
        <div class="content">
            <h1>Card Title</h1>
            <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus eius aut ipsam facilis nesciunt incidunt tempore enim nemo neque id suscipit facere, deleniti omnis quam pariatur sapiente quis provident. Sit.
            </p>
            <a href="">Read More</a>
        </div>
    </div>

</body>
</html>
