<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버에 업로드 전 필수적인 이미지 용량 최적화(Image Optimize)</title>
</head>
<body>
    구글에 optimize png를 검색해서
    tiny png 사이트에서 옵티마이징 한다
    jpg의 경우는 손상이 어느정도 있지만
    (용량은 40~45%정도 줄어든다)
    png는 화질의 손상이 거의 없다
    (용량은 70%이상 줄어든다)
</body>
</html>
